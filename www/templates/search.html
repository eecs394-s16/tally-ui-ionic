<ion-view view-title="Collection1">
	
  <ion-content>
    <div class="list">

        <a ng-repeat="item in items" 
           class="item item-thumbnail-left"
           href="#/app/playlists/{{item.id}}">

          <img ng-src="{{ item.image.original.url }}">
          <h2>{{ item.creator.first_name }} {{item.creator.last_name}}</h2>
          <h4>{{ item.created_at }}</h4>
        </a>

      </div>
    <button class="button button-full button-balanced" ng-click="import()">
  		import a board
	</button>

  </ion-content>
</ion-view>
